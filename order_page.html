<body>
<h1><i class="fa-solid fa-mug-saucer"></i>Happy Coding Bar & Cafe</h1>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

<h2>Drinner Set</h2>
<form action="submit_page.html" method="POST">
    <table class="ordertable">
        <tr>
            <th colspan="3"><h4>Salad<br><em>(Choose 1)</em></h4></th>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/Salad1.png" height="200" alt="Tomato Mozzarella">
            </td>
            <td>                      
                <label for="TomatoM" class="radio-inline"><strong>Tomato Mozzarella</strong>
                <p>Tomatoes, Fresh Basil, Olive Oil, Thick Balsamic Vinegar, Salt, Pepper.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="TomatoM" type="radio" name="salad" value="Tomato Mozzarella" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/Salad2.png" height="200" alt="Bresaola della Valtelline">
            </td>
            <td>                      
                <label for="BresaolaV" class="radio-inline"><strong>Bresaola della Valtelline</strong>
                <p>Bread, Olive Oil, Lettuce, Radishes, Black olives, Egg, Bresaola, Parmesan, Vingar, Pepper.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="BresaolaV" type="radio" name="salad" value="Bresaola della Valtelline" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/Salad3.png" height="200" alt="Avocado & Salmon Salad">
            </td>
            <td>                      
                <label for="AvocadoSalmon" class="radio-inline"><strong>Avocado & Salmon Salad</strong>
                <p>Salmon, Avocado, Baby Spinach, Romaine lettuce, Olive Oil, Vingar, Pepper.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="AvocadoSalmon" type="radio" name="salad" value="Avocado & Salmon Salad" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/Salad4.png" height="200" alt="Matcha Latte">
            </td>
            <td>                      
                <label for="CheeseS" class="radio-inline"><strong>Lollo Bionda Goat Cheese Salad</strong>
                <p>Lollo bionda lettuce, Cucumbers, Cherry tomatoes, Figs, Green grapes, Goat cheese, crumbledFeta cheese, baguette.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="CheeseS" type="radio" name="salad" value="Lollo Bionda Goat Cheese Salad" required>
            </td>
        </tr>
    </table>
    <br>
    <table class="ordertable">
        <tr>
            <th colspan="3"><h4>Main Course<br><em>(Choose 1)</em></h4></th>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/main_course1.png" height="200" alt="Asparagus & Salmon">
            </td>
            <td>                      
                <label for="AsparagusSalmon" class="radio-inline"><strong>Asparagus & Salmon</strong>
                <p>Tomatoes, Fresh Basil, Olive Oil, Thick Balsamic Vinegar, Salt, Pepper.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="AsparagusSalmon" type="radio" name="main_course" value="Asparagus & Salmon" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/main_course2.png" height="200" alt="Tuscan Veal Chops with Herbed Butter">
            </td>
            <td>                      
                <label for="Chops" class="radio-inline"><strong>Tuscan Veal Chops with Herbed Butter</strong>
                <p>Bread, Olive Oil, Lettuce, Radishes, Black olives, Egg, Bresaola, Parmesan, Vingar, Pepper.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Chops" type="radio" name="main_course" value="Tuscan Veal Chops with Herbed Butter" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/main_course3.png" height="200" alt="Pesto Sauce Spaghetti">
            </td>
            <td>                      
                <label for="PestoSpaghetti" class="radio-inline"><strong>Pesto Sauce Spaghetti</strong>
                <p>Salmon, Avocado, Baby Spinach, Romaine lettuce, Olive Oil, Vingar, Pepper.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="PestoSpaghetti" type="radio" name="main_course" value="Pesto Sauce Spaghetti" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/main_course4.png" height="200" alt="Cuttlefish Sauce Spaghetti">
            </td>
            <td>                      
                <label for="fishSpaghetti" class="radio-inline"><strong>Cuttlefish Sauce Spaghetti</strong>
                <p>Lollo bionda lettuce, Cucumbers, Cherry tomatoes, Figs, Green grapes, Goat cheese, crumbledFeta cheese, baguette.</p>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="fishSpaghetti" type="radio" name="main_course" value="Cuttlefish Sauce Spaghetti" required>
            </td>
        </tr>
    </table>
    <br>
    <table class="ordertable">
        <tr>
            <th colspan="3"><h4>Drink<br><em>(Choose 2)</em></h4></th>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/drink1.png" height="200" alt="Moët & Chandon">
            </td>
            <td>                      
                <label for="wine" class="radio-inline"><strong>Moët & Chandon</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="wine" type="checkbox" name="drink" value="Moët & Chandon" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/drink2.png" height="200" alt="Martini">
            </td>
            <td>                      
                <label for="Martini" class="radio-inline"><strong>Martini</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Martini" type="checkbox" name="drink" value="Martini" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/drink3.png" height="200" alt="Orange Juice">
            </td>
            <td>                      
                <label for="Orange" class="radio-inline"><strong>Orange Juice</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Orange" type="checkbox" name="drink" value="Orange Juice" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/drink4.png" height="200" alt="Caffe Latte">
            </td>
            <td>                      
                <label for="Latte" class="radio-inline"><strong>Caffe Latte</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Latte" type="checkbox" name="drink" value="Caffe Latte" required>
            </td>
        </tr>
    </table>
    <br>
    <table class="ordertable">
        <tr>
            <th colspan="3"><h4>Dessert<br><em>(Choose 1)</em></h4></th>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/dessert1.png" height="200" alt="Chocolate lava cake">
            </td>
            <td>                      
                <label for="Chocolatecake" class="radio-inline"><strong>Chocolate lava cake</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="TomatoM" type="radio" name="salad" value="Chocolate lava cake" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/dessert2.png" height="200" alt="Caramel cake">
            </td>
            <td>                      
                <label for="Caramelcake" class="radio-inline"><strong>Caramel cake</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Caramelcake" type="radio" name="salad" value="Caramel cake" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/dessert3.png" height="200" alt="Napoleon">
            </td>
            <td>                      
                <label for="Napoleon" class="radio-inline"><strong>Napoleon</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Napoleon" type="radio" name="salad" value="Napoleon" required>
            </td>
        </tr>
        <tr>
            <td>
                <img src="image/order-food/dessert4.png" height="200" alt="Tiramisu">
            </td>
            <td>                      
                <label for="Tiramisu" class="radio-inline"><strong>Tiramisu</strong>
            </label>
            </td>
            <td>
                <input class="radio-inline" id="Tiramisu" type="radio" name="salad" value="Tiramisu" required>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2">
                <label for="desserttime">When should we serve the dessert?</label>
                <select id="desserttime" name="desserttime">
                  <option value="asap">As soon as possible</option>
                  <option value="aftermain">After finishing the Main Course</option>
                  <option value="willtold">When I told you to do so</option>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
