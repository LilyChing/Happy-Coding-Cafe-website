<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- below below submit buttom -->
    <link rel="stylesheet" href=".\css\submit_button.css">

    <!-- link to our own css file -->
    <link rel="stylesheet" type="text/css" href="css/cafe-style.css">
    <!-- link to fontawesome -->
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script type="text/javascript" src="js/all.js"></script>
    <!-- end of fontawesome -->
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <!-- end of google font -->
    <title>Happy Coding Bar & Cafe </title>
</head>

<body>
    <h1><i class="fa-solid fa-mug-saucer"></i>Happy Coding Bar & Cafe</h1>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_ypjtsfzg.json" background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop autoplay></lottie-player>

    <audio controls autoplay>
        <source src="horse.ogg" type="audio/ogg">
        <source src="horse.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Drinner Set</h2>
    <form>
        <table class="ordertable">
            <tr>
                <th colspan="3">
                    <h4>Salad<br><em>(Choose 1)</em></h4>
                </th>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/Salad1.png" height="200" alt="Tomato Mozzarella">
                </td>
                <td>
                    <label for="TomatoM" class="radio-inline"><strong>Tomato Mozzarella</strong>
                        <p>Tomatoes, Fresh Basil, Olive Oil, Thick Balsamic Vinegar, <br>Salt, Pepper.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="TomatoM" type="radio" name="salad" value="Tomato Mozzarella"
                        required>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/Salad2.png" height="200" alt="Bresaola della Valtelline">
                </td>
                <td>
                    <label for="BresaolaV" class="radio-inline"><strong>Bresaola della Valtelline</strong>
                        <p>Bread, Olive Oil, Lettuce, Radishes, Black olives, Egg, <br>Bresaola, Parmesan, Vingar,
                            Pepper.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="BresaolaV" type="radio" name="salad"
                        value="Bresaola della Valtelline" required>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/Salad3.png" height="200" alt="Avocado & Salmon Salad">
                </td>
                <td>
                    <label for="AvocadoSalmon" class="radio-inline"><strong>Avocado & Salmon Salad</strong>
                        <p>Salmon, Avocado, Baby Spinach, Romaine lettuce, Olive Oil, <br>Vingar, Pepper.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="AvocadoSalmon" type="radio" name="salad"
                        value="Avocado & Salmon Salad" required>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/Salad4.png" height="200" alt="Matcha Latte">
                </td>
                <td>
                    <label for="CheeseS" class="radio-inline"><strong>Lollo Bionda Goat Cheese Salad</strong>
                        <p>Lollo bionda lettuce, Cucumbers, Cherry tomatoes, Figs, <br>
                            Green grapes, Goat cheese, crumbledFeta cheese, baguette.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="CheeseS" type="radio" name="salad"
                        value="Lollo Bionda Goat Cheese Salad" required>
                </td>
            </tr>
        </table>
        <br>
        <table class="ordertable">
            <tr>
                <th colspan="3">
                    <h4>Main Course<br><em>(Choose 1)</em></h4>
                </th>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/main_course1.png" height="200" alt="Asparagus & Salmon">
                </td>
                <td>
                    <label for="AsparagusSalmon" class="radio-inline"><strong>Asparagus & Salmon</strong>
                        <p>Tomatoes, Fresh Basil, Olive Oil, Thick Balsamic Vinegar, <br>Salt, Pepper.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="AsparagusSalmon" type="radio" name="main_course"
                        value="Asparagus & Salmon" required>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/main_course2.png" height="200"
                        alt="Tuscan Veal Chops with Herbed Butter">
                </td>
                <td>
                    <label for="Chops" class="radio-inline"><strong>Tuscan Veal Chops with Herbed Butter</strong>
                        <p>Bread, Olive Oil, Lettuce, Radishes, Black olives, Egg, <br>Bresaola, Parmesan, Vingar,
                            Pepper.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="Chops" type="radio" name="main_course"
                        value="Tuscan Veal Chops with Herbed Butter" required>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/main_course3.png" height="200" alt="Pesto Sauce Spaghetti">
                </td>
                <td>
                    <label for="PestoSpaghetti" class="radio-inline"><strong>Pesto Sauce Spaghetti</strong>
                        <p>Salmon, Avocado, Baby Spinach, Romaine lettuce, Olive Oil, <br>Vingar, Pepper.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="PestoSpaghetti" type="radio" name="main_course"
                        value="Pesto Sauce Spaghetti" required>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="image/order-food/main_course4.png" height="200" alt="Cuttlefish Sauce Spaghetti">
                </td>
                <td>
                    <label for="fishSpaghetti" class="radio-inline"><strong>Cuttlefish Sauce Spaghetti</strong>
                        <p>Lollo bionda lettuce, Cucumbers, Cherry tomatoes, Figs, <br>
                            Green grapes, Goat cheese, crumbledFeta cheese, baguette.</p>
                    </label>
                </td>
                <td>
                    <input class="radio-inline" id="fishSpaghetti" type="radio" name="main_course"
                        value="Cuttlefish Sauce Spaghetti" required>
                </td>
            </tr>
        </table>
    </form>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_0fh7phym.json" background="transparent" speed="1"
        style="width: 300px; height: 300px;" loop autoplay id="like" class="showLike"></lottie-player>
    <!-- below submit botton -->

    <br>


    <div class="submit">
        <button id="btn">
            <p id="btnText">Confirm Order</p>
            <div class="check-box">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                    <path fill="transparent" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </div>
        </button>
    </div>
    <script type="text/javascript">
        const btn = document.querySelector("#btn");
        const btnText = document.querySelector("#btnText");

        btn.onclick = () => {
            btnText.innerHTML = "Thanks";
            btn.classList.add("active");
            window.open("submit_page.html");
            // document.getElementById("like").style.display = "block";
            // document.getElementById("suc").style.display = "block";
            // alert("Salad :Tomato Mozzarella");
        };
    </script>
</body>

</html>
